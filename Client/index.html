<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Realtime Chat Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h2>Sign in</h2>
      <div class="form">
        <input id="username" placeholder="username (alice, bob)" />
        <input id="name" placeholder="display name" />
        <button id="btnRegister">Register</button>
        <button id="btnCheck">Check User</button>
      </div>

      <h3>Online users</h3>
      <ul id="users"></ul>

      <h3>Conversations</h3>
      <ul id="conversations"></ul>
    </aside>

    <main class="main">
      <header>
        <h2 id="chatWith">No chat selected</h2>
        <div id="peerInfo"></div>
      </header>

      <section id="messages" class="messages"></section>

      <footer class="composer">
        <input id="messageText" placeholder="Type a message" />
        <button id="btnSend">Send</button>
      </footer>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.7/dist/browser/signalr.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
